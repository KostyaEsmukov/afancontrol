[tox]
envlist=py{35,36,37,38},lint,check-docs

[testenv]
extras =
    dev
whitelist_externals = make
commands = make test

[testenv:lint]
basepython = python3
; Use `pip install -e .` so isort would treat imports from this package
; as first party imports instead of third party:
usedevelop = True
commands = make lint

[testenv:check-docs]
basepython = python3
commands = make check-docs
